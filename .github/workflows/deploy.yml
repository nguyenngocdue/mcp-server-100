name: Deploy Node.js Application

on:
  push:
    branches: [ 'master', 'develop' ]
  pull_request:
    branches: [ 'master', 'develop' ]
  workflow_dispatch: {}

jobs:
  build:
    name: Node.js CI
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    steps:
      - name: 🛒 Checkout repository
        uses: actions/checkout@v4

      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      - name: 🟡 Enable Corepack and prepare pnpm
        run: |
          corepack enable
          corepack prepare pnpm@latest --activate

      - name: 📦 Install dependencies (pnpm)
        working-directory: ./src
        run: pnpm install --frozen-lockfile

      - name:  Run lint (if present)
        run: |
          if grep -q '"lint"' package.json; then
            pnpm run lint
          else
            echo "No lint script found, skipping"
          fi

      - name: 🛠️ Build app
        working-directory: ./app
        run: pnpm run build

      - name: 🐋 Build Docker image
        run: |
          docker build -t nguyenngocdue/mcp-remote-100:beta -f ./Dockerfile .

      - name: 🚀 Push Docker image to DockerHub
        run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
          docker push nguyenngocdue/mcp-remote-100:beta

      - name: 🧑‍💻 Deploy to Beta Server via SSH
        uses: appleboy/ssh-action@v0.1.7
      